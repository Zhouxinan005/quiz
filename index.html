<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.3, maximum-scale=3.0, user-scalable=yes">
    <title>接受洗礼吧！</title>
    <style>
        .result {
            width: 1000px;
            height: 50px;
        }

        .quiz {
            font-size: large;
            padding: auto;
        }

        .quiz li {
            padding: 10px;
        }

        .QuizTable {
            border-radius: 20px;
            width: 800px;
            height: 350px;
            position: absolute;
            left: 40%;
            top: 30%;
            transform: translate(-50%, -50%);
            border: 3px solid;
            padding: 10px;
            border-style: outset;


        }

        button {
            font-size: 30px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="QuizTable">
        <h1>单选题</h1>
        <div id="quiz" class="quiz">
            <!-- <p>What is the capital of France?</p>
          <ul>
            <li>Paris</li>
            <li>London</li>
            <li>Madrid</li>
            <li>Rome</li>
          </ul> -->
        </div>
        <p id="result" class="result"></p>
        <button id="quit" type="button">Quit</button>
        <button id="next" type="button">Next</button>
    </div>

    <script type="text/javascript">
        //设置题目布局
        // const body=document.getElementsByName("body");
        // const width=body.width;
        // const height=body.height;
        // const QuizTable=document.getElementById("QuizTable");
        // QuizTable.style.left=width/2;
        // QuizTable.style.top=height/2;

        // 获取题库数组
        const quizData = [
            {
                "question": "众所周知，家庭环境对人格的塑造有很大的作用，那么在同一个家庭里，已知一个孩子是内倾的，那么另一个孩子（）",
                "answers": [
                    "A.一定是外倾的",
                    "B.一定是内倾的",
                    "C.都有可能",
                    "D.都不可能"
                ],
                "correctAnswer": "C.《心理类型学》P401: 例如在同一个家庭里，一个孩子是内倾的，另一个孩子却可能是外倾的。"
            },
            {
                "question": "小明因为想要变得冷酷，因此在寒冷的冬天决定不穿大衣，这件事体现了（）的作用",
                "answers": [
                    "A.外倾功能",
                    "B.内倾功能",
                    "C.内外倾共同",
                    "D.不反映功能"
                ],
                "correctAnswer": "B.《心理类型学》P403: 。例如,因为室外天气寒冷,某人被说服穿上他的大衣,但另一个人出于一种变得冷酷的欲望而发现这是大可不必的事情。前者定向于客观事件，后者则可说是介于他自己和客观事实之间的观点。"
            },
            {
                "question": "钱德勒的演员去世后，大家纷纷在朋友圈发RIP，但是小王却不想加入其中，不是因为他不喜欢这个演员，而是他觉得公众所普遍缅怀的对象实际上并不值得缅怀。这件事体现了（）的作用",
                "answers": [
                    "A.外倾功能",
                    "B.内倾功能",
                    "C.内外倾共同",
                    "D.不反映功能"
                ],
                "correctAnswer": "B.《心理类型学》P403: 某人崇拜一个新近成名的男高音歌·手是因为整个世界都崇拜他，而另一个人的不置可否则并不是因为他不喜欢他,而是因为他觉得公众所普遍崇拜的对象实际上并不值得崇拜。前者定向于客观事件，后者则可说是介于他自己和客观事实之间的观点。"
            },
            {
                "question": "从来如此，便是对的。这件事体现了（）的作用",
                "answers": [
                    "A.外倾功能",
                    "B.内倾功能",
                    "C.内外倾共同",
                    "D.不反映功能"
                ],
                "correctAnswer": "A.《心理类型学》P403: 某人之所以屈从于一种特定的事态是因为他的经历告诉他,一切都是历来如此,但是,另一个人却深信,尽管事情以同样的方式重复1000次,但第1001次却会极不相同。前者定前者定向于客观事件，后者则可说是介于他自己和客观事实之间的观点。"
            },
            {
                "question": "老耿是山东人，周围所有人都瞧不起他没正经工作，总是催他考个公务员，但是他没太当回事，对他来说那些没有用的发明才是最重要的。这件事体现了（）的作用",
                "answers": [
                    "A.外倾功能",
                    "B.内倾功能",
                    "C.内外倾共同",
                    "D.不反映功能"
                ],
                "correctAnswer": "B.《心理类型学》P406 外倾类型:他尽力去做或创造他的环境急需和期望他去完成的事情,他自动放弃每一种并不是完全明显的,或者在任何方面都超过了他周围的那些人所期望的革新。"
            },
            {
                "question": "小李是个工作狂，认为身体不过是为工作运转的机器罢了，漫无目的的发呆、娱乐、性生活什么的都没有卵用，以至于健康出现了问题。这件事体现了（）的作用",
                "answers": [
                    "A.外倾功能",
                    "B.内倾功能",
                    "C.内外倾共同",
                    "D.不反映功能"
                ],
                "correctAnswer": "A.《心理类型学》P406 外倾类型:因为他的类型具有一种如此强烈的外部倾向,以致于最为明显的主观事实,即他自己身体上的状况也会非常容易地接受并不恰当的思考。身体并不完全是客观的或“外在的”,结果对生理健康来说是必不可少的简单的基本需求的满足也不复存在了。于是,身体总是遭受磨难,更不消说灵魂了。"
            }

            
        ];

        // 从题库中随机抽取一道题目
        const quizIndex = Math.floor(Math.random() * quizData.length);
        const quiz = quizData[quizIndex];
        console.log(quizData.length);
        // 显示题目和选项
        const quizElement = document.getElementById("quiz");
        quizElement.innerHTML = `
          <p>${quiz.question}</p>
          <ul>
            ${quiz.answers
                .map(
                    (answer) => `<li>${answer}</li>`
                )
                .join("")}
          </ul>
        `;

        // 监听答案点击事件
        const answerElements = quizElement.querySelectorAll("li");
        for (let i = 0; i < answerElements.length; i++) {
            const answerElement = answerElements[i];
            answerElement.addEventListener("click", () => {
                // 检查答案是否正确
                const isCorrect = quiz.correctAnswer === answerElement.innerText;
                const resultElement = document.getElementById("result");
                if (isCorrect) {
                    resultElement.innerText = "正确的。 答案是: " + quiz.correctAnswer;
                    resultElement.style.color = "green";
                } else {
                    resultElement.innerText =
                        "错误的！ 正确答案是: " + quiz.correctAnswer;
                    resultElement.style.color = "red";
                }
            });
        }

        // 监听“下一题”按钮点击事件

        const nextButton = document.getElementById("next");
        nextButton.addEventListener("click", () => {
            // 随机抽取下一道题目
            const nextQuizIndex = Math.floor(Math.random() * quizData.length);
            const nextQuiz = quizData[nextQuizIndex];
            console.log(nextQuizIndex);
            // 显示题目和选项
            const quizElement = document.getElementById("quiz");
            quizElement.innerHTML = `
        <p>${nextQuiz.question}</p>
        <ul>
          ${nextQuiz.answers
                    .map(
                        (answer) => `<li>${answer}</li>`
                    )
                    .join("")}
        </ul>
      `;

            const answerElements = quizElement.querySelectorAll("li");
            for (let i = 0; i < answerElements.length; i++) {
                const answerElement = answerElements[i];
                answerElement.addEventListener("click", () => {
                    // 检查答案是否正确
                    const isCorrect = nextQuiz.correctAnswer === answerElement.innerText;
                    const resultElement = document.getElementById("result");
                    if (isCorrect) {
                        resultElement.innerText = "正确的。 答案是: " + nextQuiz.correctAnswer;
                        resultElement.style.color = "green";
                    } else {
                        resultElement.innerText =
                            "错误的！ 正确答案是: " + nextQuiz.correctAnswer;
                        resultElement.style.color = "red";
                    }
                });
            }

            // 清空答题结果
            const resultElement = document.getElementById("result");
            resultElement.innerText = "";
        });

        // 监听“退出”按钮点击事件
        const quitButton = document.getElementById("quit");
        quitButton.addEventListener("click", () => {
            // 退出程序
            window.close();
        });
    </script>
</body>
